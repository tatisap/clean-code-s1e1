<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section-heading">Add Item</h3>
        <div class="new-task-container">
          <input class="new-task" type="text">
          <button class="button button-add">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section-heading">Todo</h3>
        <ul id="incompleted-tasks" class="task-list">
          <li class="task-list-item">
            <input class="task-checkbox" type="checkbox"><label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete"><img class="button-del-img" src="./remove.svg" alt=""></button>
          </li>
          <li class="task-list-item edit-mode">
            <input class="task-checkbox" type="checkbox"><label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="button button-edit">Save</button>
            <button class="button button-del"><img class="button-del-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section-heading">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-list-item">
            <input class="task-checkbox" type="checkbox" checked><label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete"><img class="button-del-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
