<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <h3>Add Item</h3>
        <div class="new-task-container">
          <input class="new-task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incompleted-tasks">
          <li>
            <input type="checkbox"><label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="button-edit">Edit</button>
            <button class="button-delete"><img src="./remove.svg" alt=""></button>
          </li>
          <li class="edit-mode">
            <input type="checkbox"><label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="button-edit">Save</button>
            <button class="button-del"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked><label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="button-edit">Edit</button>
            <button class="button-delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
