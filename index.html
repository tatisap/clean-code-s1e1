<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section new-task">
        <h3 class="section__heading new-task__title">
          <label for="add-task" class="new-task__label">Add Item</label>
        </h3>
        <div class="new-task__container">
          <input id="add-task" class="new-task__input" type="text">
          <button class="button button_type_add">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__heading">Todo</h3>
        <ul id="incompleted-tasks" class="task-list">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__text">Pay Bills</label>
            <input class="task-list__input" type="text">
            <button class="button button_type_edit">Edit</button>
            <button class="button button_type_del"><img class="button_type_del__img" src="./remove.svg" alt=""></button>
          </li>
          <li class="task-list__item task-list__item_mode_edit">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__text">Go Shopping</label>
            <input class="task-list__input" type="text" value="Go Shopping">
            <button class="button button_type_edit">Save</button>
            <button class="button button_type_del"><img class="button_type_del__img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__heading">Completed</h3>
        <ul id="completed-tasks" class="task-list task-list_completed">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" checked>
            <label class="task-list__text">See the Doctor</label>
            <input class="task-list__input" type="text">
            <button class="button button_type_edit">Edit</button>
            <button class="button button_type_del"><img class="button_type_del__img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
